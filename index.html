<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p>Your Result</p>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p class="great">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h1>Summary</h1>
        <ul>
          <li>
            <p>
              <img src="/images/icon-reaction.svg" alt="" />
              Reaction
            </p>
            <p><span>80</span> <span>/ 100</span></p>
          </li>
          <li>
            <p>
              <img src="/images/icon-memory.svg" alt="" />
              Memory
            </p>
            <p><span>91</span> <span>/ 100</span></p>
          </li>
          <li>
            <p>
              <img src="/images/icon-verbal.svg" alt="" />
              Verbal
            </p>
            <p><span>61</span> <span>/ 100</span></p>
          </li>
          <li>
            <p>
              <img src="/images/icon-visual.svg" alt="" />
              Visual
            </p>
            <p><span>72 </span> <span>/ 100</span></p>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
